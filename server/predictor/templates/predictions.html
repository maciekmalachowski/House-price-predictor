{% extends 'partials/base.html' %}

{% block title %}Predictions{% endblock %}

{% block content %}
<div class="w-100 p-3 position-absolute top-50 start-50 translate-middle">
    <table class="table table-dark table-hover">
        <thead>
            <tr class="table-active">
                <th scope="col" class="fs-4">Type of dwelling</th>
                <th scope="col" class="fs-4">Predicted price</th>
            </tr>
        </thead>
        <tbody>
            {% for data in object_list %}
            <tr>
                <td scope="row" class="fst-italic fs-5">
                    <a class="text-decoration-none" href="{% url 'details' data.pk %}" >
                            {{ forloop.counter }}. {{ data.get_BldgType_display }}
                    </a>
                </td>
                <td class="fw-italic fs-5">
                        {{ data.SalePrice }}$ {{ data.author.id }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
